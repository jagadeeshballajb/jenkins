<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>MyShop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h2>Welcome to MyShop</h2>
        <p>Best products at best prices</p>
        <button>Shop Now</button>
    </section>

    <!-- Products -->
    <section class="products">
        <h2>Our Products</h2>

        <div class="product-list">
            <div class="product">
                <h3>Mobile Phone</h3>
                <p>Price: ₹15,000</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <h3>Laptop</h3>
                <p>Price: ₹55,000</p>
                <button>Add to Cart</button>
            </div>

            <div class="product">
                <h3>Headphones</h3>
                <p>Price: ₹2,000</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2026 MyShop. All rights reserved.</p>
    </footer>

</body>
</html>
